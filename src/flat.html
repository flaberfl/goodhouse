<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"GoodHouse"
})

<body>
	<div class="wrapper _fixed ">
		@@include('html/_header.htm',{})

		<main class="page">
			<div class="breadcrumbs">
				<nav class="breadcrumbs__container">
					<ul class="breadcrumbs__list">
						<li class="breadcrumbs__item breadcrumbs__item_active"><a href="">Главная <span>/</span>&nbsp;</a></li>
						<li class="breadcrumbs__item breadcrumbs__item_active"><a href="">Снять квартиру в Екатеринбурге
								<span>/</span>&nbsp;</a></li>
						<li class="breadcrumbs__item">1-к квартира по ул. Циолковского 29</li>
					</ul>
				</nav>
			</div>

			<section class="flat">
				<div class="flat__container">
					<div class="flat__row">
						<div class="flat__info">
							<div class="flat__gallery">

								<div class="swiper gallery-top">
									<div class="swiper-wrapper gallery-top__wrapper">
										<div class="swiper-slide gallery-top__slide">
											<img src=" @img/flat/flat-img.jpg" alt="Image">
										</div>
										<div class="swiper-slide gallery-top__slide">
											<img src=" @img/flat/flat-img.jpg" alt="Image">
										</div>
										<div class="swiper-slide gallery-top__slide">
											<img src=" @img/flat/flat-img.jpg" alt="Image">
										</div>
										<div class="swiper-slide gallery-top__slide">
											<img src=" @img/flat/flat-img.jpg" alt="Image">
										</div>
										<div class="swiper-slide gallery-top__slide">
											<img src=" @img/flat/flat-img.jpg" alt="Image">
										</div>
										<div class="swiper-slide gallery-top__slide">
											<img src=" @img/flat/flat-img.jpg" alt="Image">
										</div>
									</div>
									<div class="swiper-pagination"></div>
									<button class="swiper-button-prev gallery-arrow gallery-prev">
										<svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M12.9421 6.26017H4.12231L7.32286 3.24789L6.46785 2.44318L1.80762 6.82927L6.46785 11.2154L7.32286 10.4107L4.12231 7.39838H12.9421V6.26017Z"
												fill="#116CF0" />
										</svg>
									</button>
									<button class="swiper-button-next gallery-arrow gallery-next">
										<svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M2.0579 6.3577H10.8777L7.67714 3.34543L8.53215 2.54071L13.1924 6.92681L8.53215 11.3129L7.67714 10.5082L10.8777 7.49591H2.0579V6.3577Z"
												fill="#116CF0" />
										</svg>
									</button>
								</div>


								<div class="swiper gallery-thumbs swiper-thumbs">
									<div class="swiper-wrapper gallery-thumb__wrapper">
										<div class="swiper-slide gallery-thumbs-slide">
											<img src="@img/flat/flat-thumb.jpg" alt="Image">
										</div>
									</div>
									<button class="swiper-button-prev gallery-arrow gallery-thumbs-prev">
										<svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M12.9421 6.26017H4.12231L7.32286 3.24789L6.46785 2.44318L1.80762 6.82927L6.46785 11.2154L7.32286 10.4107L4.12231 7.39838H12.9421V6.26017Z"
												fill="#116CF0" />
										</svg>
									</button>
									<button class="swiper-button-next gallery-arrow gallery-thumb-next">
										<svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M2.0579 6.3577H10.8777L7.67714 3.34543L8.53215 2.54071L13.1924 6.92681L8.53215 11.3129L7.67714 10.5082L10.8777 7.49591H2.0579V6.3577Z"
												fill="#116CF0" />
										</svg>
									</button>
								</div>

							</div>
						</div>
						<div class="flat__map"></div>
					</div>
				</div>
			</section>

		</main>

		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
